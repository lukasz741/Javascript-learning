<script>
    //NESTED ARRAYS ITERATING + multiplying values
    function multipyAll(arr){
        var product = 1;

        for(var i=0;i<arr.length;i++){
            for(var j=0;j<arr[i].length;j++){
                product *= arr[i][j];
            }
        }
        return product;
    }
    var product = multipyAll([[1,2],[3,4,5]]);
    console.log(product); //1*2*3*4*5
